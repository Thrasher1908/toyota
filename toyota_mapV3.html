<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Mapa Global da Toyota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>Presença Global da Toyota</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Criando ícones vermelhos e azuis
    var redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var locations = [
      {name: "Sede - Toyota City, Japão", coords: [35.081, 137.156], important: true},
      {name: "Estados Unidos Mercado gigante: os EUA são um dos maiores mercados de veículos do mundo. Produção local: fábricas em estados como Kentucky e Texas permitem atender a demanda local rapidamente e reduzir custos de importação. Inovação tecnológica: as unidades americanas muitas vezes participam de desenvolvimento de modelos híbridos e elétricos para o mercado ocidental.", coords: [39.8283, -98.5795], important: true},
      {name: "Brasil Porta de entrada para a América Latina: o Brasil é a maior economia da região, então a produção local atende não só ao país, mas também a exportação para outros países sul-americanos. Modelos populares: veículos como a Hilux e Corolla são fabricados aqui, adaptados às condições e preferências da região.", coords: [-14.2350, -51.9253], important: true},
      {name: "Portugal: Produção estratégica na Europa: a fábrica de Ovar produz motores e peças essenciais, e sua localização permite fácil distribuição para toda a União Europeia. Eficiência logística: Portugal tem boas conexões portuárias e infraestrutura para exportação de peças e veículos.", coords: [39.3999, -8.2245], important: true},
      {name: "Índia: Mercado em expansão: a Índia é um dos maiores mercados automotivos emergentes do mundo, com alta demanda por carros compactos e econômicos. Produção local: permite reduzir custos e adaptar veículos às necessidades locais.", coords: [20.5937, 78.9629], important: true},
      {name: "República Checa: Centro europeu de produção: fábricas aqui, como a de Kolín, produzem modelos elétricos e híbridos para o mercado europeu. Proximidade com mercados-chave: Alemanha, França e outros países da UE ficam próximos, reduzindo tempo e custo de transporte.", coords: [49.8175, 15.4730], important: true},
      // Outras filiais
      {name: "México", coords: [23.6345, -102.5528], important: false},
      {name: "Argentina", coords: [-38.4161, -63.6167], important: false},
      {name: "Venezuela", coords: [6.4238, -66.5897], important: false},
      {name: "França", coords: [46.6034, 1.8883], important: false},
      {name: "Alemanha", coords: [51.1657, 10.4515], important: false},
      {name: "Reino Unido", coords: [51.5074, -0.1278], important: false},
      {name: "Turquia", coords: [38.9637, 35.2433], important: false},
      {name: "Rússia", coords: [55.7558, 37.6173], important: false},
      {name: "Polônia", coords: [51.9194, 19.1451], important: false},
      {name: "Indonésia", coords: [-0.7893, 113.9213], important: false},
      {name: "Filipinas", coords: [12.8797, 121.7740], important: false},
      {name: "Tailândia", coords: [15.8700, 100.9925], important: false},
      {name: "Vietnã", coords: [14.0583, 108.2772], important: false},
      {name: "África do Sul", coords: [-30.5595, 22.9375], important: false}
    ];

    locations.forEach(function(loc) {
      var icon = loc.important ? redIcon : blueIcon;
      L.marker(loc.coords, {icon: icon}).addTo(map)
        .bindPopup("<b>" + loc.name + "</b>");
    });
  </script>
</body>
</html>
